        <script>
            var n;
            var qtdCam;
            var circ;
            var cor1 = "#ADD8E6";
            var cor2 = "#fafbff";
            var x;
            var flores;
            var contFlor1 = 0;
            var resetCanva = 1;
            var increment;
            var colorPicker = new iro.ColorPicker('#color-picker-container', {
                width: 140
            });
            var botaoSelecTextura = document.getElementsByName("seltexture");

            function setup() {}

            function draw() {}


            function ajudatopper() {
                alert("oi");
            }

            function mostrarCamCor() {

                for (var i = 1; i <= qtdCam; i++) {
                    document.getElementById("bColor" + i).style.display = 'flex';
                }
            }

            function ocultarCamCor() {

                for (var i = 1; i <= 6; i++) {
                    document.getElementById("bColor" + i).style.display = 'none';
                }
            }

            function executar(n) {
                /*for (var i = 0; i < w; i++) {
                }*/
                var cor = tinycolor(colorPicker.color.hexString);
                cor1 = cor.desaturate(20).toHexString();
                cor2 = cor.lighten().toHexString();
                if (circ) {
                    if (n == 1) {
                        circ1(cor1, cor2);
                    }
                    if (n == 2 & qtdCam >= n) {
                        circ2(cor1, cor2);
                    }

            function showFlores() {

                if (qtdCam == 6) {

                //caso a função seja chamada pelo botão, o atributo increment será verdadeiro
                showTexture();
                //se a função for chamada por outra função, será falso
                noStroke();
                fill(255, 255, 255, 127);
