    <script>
        var n;
        var qtdCam;
        var circ;
        var cor1 = "#EAEFFE";
        var cor2 = "#fafbff";
        var x;
        var y = 0;
        var colorPicker = new iro.ColorPicker('#color-picker-container', {
            width: 140
        });

        function setup() {


        }

        function mostrarCamCor() {

            for (var i = 1; i <= qtdCam; i++) {
                document.getElementById("bColor" + i).style.display = 'flex';
            }
        }

        function ocultarCamCor() {

            for (var i = 1; i <= 6; i++) {
                document.getElementById("bColor" + i).style.display = 'none';
            }
        }


        function executar(n) {
            /*for (var i = 0; i < w; i++) {
            
            }*/
            var cor = tinycolor(colorPicker.color.hexString);
            cor1 = cor.desaturate(20).toHexString();
            cor2 = cor.lighten().toHexString();

            if (circ) {
                if (n == 1) {
                    circ1(cor1, cor2);
                }
                if (n == 2 & qtdCam >= n) {
                    circ2(cor1, cor2);
                }
                if (n == 3 & qtdCam >= n) {
                    circ3(cor1, cor2);
                }
                if (n == 4 & qtdCam >= n) {
                    circ4(cor1, cor2);
                }
                if ((n == 5) & (qtdCam >= n)) {
                    circ5(cor1, cor2);
                }
                if (n == 6 & qtdCam >= n) {
                    circ6(cor1, cor2);
                }
                if (n == 7) {
                    showCirc(qtdCam, cor1, cor2);
                }

            } else {
                if (n == 1) {
                    hex1(cor1, cor2);
                }
                if (n == 2 & qtdCam >= n) {
                    hex2(cor1, cor2);
                }
                if (n == 3 & qtdCam >= n) {
                    hex3(cor1, cor2);
                }
                if (n == 4 & qtdCam >= n) {
                    hex4(cor1, cor2);
                }
                if ((n == 5) & (qtdCam >= n)) {
                    hex5(cor1, cor2);
                }
                if (n == 6 & qtdCam >= n) {
                    hex6(cor1, cor2);
                }
                if (n == 7) {
                    showHex(qtdCam, cor1, cor2);
                }

            }
        }

        function showHex(n, x, y) {
            createCanvas(500, 550);
            qtdCam = n;
            circ = false;
            if (n >= 1) {
                hex1(x, y);
            }
            if (n >= 2) {
                hex2(x, y);
            }
            if (n >= 3) {
                hex3(x, y);
            }
            if (n >= 4) {
                hex4(x, y);
            }
            if (n >= 5) {
                hex5(x, y);
            }
            if (n >= 6) {
                hex6(x, y);
            }
        }

        function showCirc(n, x, y) {
            qtdCam = n;
            createCanvas(500, 550);

            circ = true;
            if (n >= 1) {
                circ1(x, y);
            }
            if (n >= 2) {
                circ2(x, y);
            }
            if (n >= 3) {
                circ3(x, y);
            }
            if (n >= 4) {
                circ4(x, y);
            }
            if (n >= 5) {
                circ5(x, y);
            }
            if (n >= 6) {
                circ6(x, y);
            }
        }

        function showFlores() {
            y = y + 1;
            if (y == 1) {
                push();
                scale(0.8);
                translate(204, 92);

                //frô

                noStroke();
                scale(0.6);
                translate(260, 160);
                fill(255, 255, 255, 127);
                for (let i = 0; i < 10; i++) {
                    ellipse(0, 30, 20, 80);
                    rotate(PI / 5);
                }
            }
            if (y == 2) {
                scale(0.4);
                translate(-50, 270);
                fill(255, 255, 255, 127);
                for (let i = 0; i < 10; i++) {
                    ellipse(0, 30, 20, 80);
                    rotate(PI / 5);
                }

                scale(1.6);
                translate(-50, 30);
                fill(255, 255, 255, 127);
                for (let i = 0; i < 10; i++) {
                    ellipse(0, 30, 20, 80);
                    rotate(PI / 5);
                }
            }
            if (y == 3) {



                scale(1.3);
                translate(-50, 100);
                fill(255, 255, 255, 127);
                for (let i = 0; i < 20; i++) {
                    ellipse(0, 30, 20, 80);
                    rotate(PI / 10);
                }
            }
            if (y == 4) {
                scale(0.7);
                translate(-70, 150);
                fill(255, 255, 255, 127);
                for (let i = 0; i < 10; i++) {
                    ellipse(0, 30, 20, 80);
                    rotate(PI / 5);
                }
                scale(0.5);
                translate(-70, 120);
                fill(255, 255, 255, 127);
                for (let i = 0; i < 10; i++) {
                    ellipse(0, 30, 20, 80);
                    rotate(PI / 5);
                }
            }
            if (y == 5) {
                scale(3);
                translate(-30, 80);
                fill(255, 255, 255, 127);
                for (let i = 0; i < 10; i++) {
                    ellipse(0, 30, 20, 80);
                    rotate(PI / 5);
                }
                scale(0.6);
                translate(90, -60);
                fill(255, 255, 255, 127);
                for (let i = 0; i < 10; i++) {
                    ellipse(0, 30, 20, 80);
                    rotate(PI / 5);
                }

                scale(0.8);
                translate(50, 140);
                fill(255, 255, 255, 127);
                for (let i = 0; i < 10; i++) {
                    ellipse(0, 30, 20, 80);
                    rotate(PI / 5);
                }
            }
            if (y == 6) {
                scale(3.4);
                translate(-60, 100);
                fill(255, 255, 255, 127);
                for (let i = 0; i < 20; i++) {
                    ellipse(0, 30, 20, 80);
                    rotate(PI / 10);
                }

                scale(0.6);
                translate(90, 0);
                fill(255, 255, 255, 127);
                for (let i = 0; i < 12; i++) {
                    ellipse(0, 30, 20, 80);
                    rotate(PI / -14);
                }
                pop();
            }
        }



        function hex1(x, y) {
            for (var i = 0; i < 30; i++) {
                push();

                scale(1.7);
                translate(44, 143);

                // Set colors
                fill(x);
                stroke(x);

                // A rectangle
                rect(40, 120, 120, 40);
                // An ellipse

                //lado esquerdo
                triangle(20, 100, 40, 120, 20, 140);
                triangle(20, 140, 40, 120, 40, 160);
                //lado direito
                triangle(180, 100, 160, 120, 180, 140);

                triangle(180, 140, 160, 120, 160, 160);

                fill(y);
                stroke(y);
                triangle(20, 100, 40, 90, 40, 120);
                rect(40, 90, 120, 30);
                triangle(180, 100, 160, 90, 160, 120);
                pop();

        function circ1(x, y) {
