<!DOCTYPE HTML>
<html lang="pt-br">

<head>

    <title>Aplicação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="app.css" />


</head>

<body>


    <div class="container">
        <div class="buttons">
            <img id="bHex" src="HexaButton/hexaBut.png" onClick="showBts(1)">
            <img id="bCirc" src="RedButton/redBut.png" onClick="showBts(2)">
        </div>

        <div class="bts">
            <div id="OpsHex">
                <img id="bTwoHex" class="itens" src="HexaButton/hexa2B.png" onClick="showHex(2)">
                <img id="bThreeHex" class="itens" src="HexaButton/hexa3B.png" onClick="showHex(3)">
                <img id="bFourHex" class="itens" src="HexaButton/hexa4B.png" onClick="showHex(4)">
                <img id="bFiveHex" class="itens" src="HexaButton/hexa5B.png" onClick="showHex(5)">
                <img id="bSixHex" class="itens" src="HexaButton/hexa6B.png" onClick="showHex(6)">

            </div>

            <div id="OpsCirc">
                <img id="bTwoCirc" class="itens" src="RedButton/red2B.png" onClick="showCirc(2)">
                <img id="bThreeCirc" class="itens" src="RedButton/red3B.png" onClick="showCirc(3)">
                <img id="bFourCirc" class="itens" src="RedButton/red4B.png" onClick="showCirc(4)">
                <img id="bFiveCirc" class="itens" src="RedButton/red5B.png" onClick="showCirc(5)">
                <img id="bSixCirc" class="itens" src="RedButton/red6B.png" onClick="showCirc(6)">
            </div>
        </div>

    </div>



    <!--<script type="text/javascript" src="app.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.sound.min.js"></script>
    <script src="jquery.js"></script>
    <script>
        var x, y, z, n;

        function setup() {


        }

        function showHex(n) {
            var x = 255;
            var y = 255;
            var z = 255;
            createCanvas(500, 550);


            if (n > 2 || n == 2) {

                push();

                scale(1.7);
                translate(44, 143);

                // Set colors
                fill((x - 20), (y - 15), z);
                stroke((x - 20), (y - 15), z);

                // A rectangle
                rect(40, 120, 120, 40);
                // An ellipse

                //lado esquerdo
                triangle(20, 100, 40, 120, 20, 140);
                triangle(20, 140, 40, 120, 40, 160);
                //lado direito
                triangle(180, 100, 160, 120, 180, 140);

                triangle(180, 140, 160, 120, 160, 160);

                fill(x, y, z);
                stroke(x, y, z);
                triangle(20, 100, 40, 90, 40, 120);
                rect(40, 90, 120, 30);
                triangle(180, 100, 160, 90, 160, 120);
                pop();

                push();
                scale(1.5);
                translate(63, 129);
                // Set colors
                fill((x - 20), (y - 15), z);
                stroke((x - 20), (y - 15), z);

                // A rectangle
                rect(40, 120, 120, 40);
                // An ellipse

                //lado esquerdo
                triangle(20, 100, 40, 120, 20, 140);
                triangle(20, 140, 40, 120, 40, 160);
                //lado direito
                triangle(180, 100, 160, 120, 180, 140);

                triangle(180, 140, 160, 120, 160, 160);

                fill(x, y, z);
                stroke(x, y, z);
                triangle(20, 100, 40, 90, 40, 120);
                rect(40, 90, 120, 30);
                triangle(180, 100, 160, 90, 160, 120);
                pop();
            }

            if (n > 3 || n == 3) {
                push();
                scale(1.3);
                translate(88, 118);
                // Set colors
                fill((x - 20), (y - 15), z);
                stroke((x - 20), (y - 15), z);

                // A rectangle
                rect(40, 120, 120, 40);
                // An ellipse

                //lado esquerdo
                triangle(20, 100, 40, 120, 20, 140);
                triangle(20, 140, 40, 120, 40, 160);
                //lado direito
                triangle(180, 100, 160, 120, 180, 140);

                triangle(180, 140, 160, 120, 160, 160);

                fill(x, y, z);
                stroke(x, y, z);
                triangle(20, 100, 40, 90, 40, 120);
                rect(40, 90, 120, 30);
                triangle(180, 100, 160, 90, 160, 120);
                pop();
            }

            if (n > 4 || n == 4) {
                push();
                scale(1.12);
                translate(118, 108);
                // Set colors
                fill((x - 20), (y - 15), z);
                stroke((x - 20), (y - 15), z);

                // A rectangle
                rect(40, 120, 120, 40);
                // An ellipse

                //lado esquerdo
                triangle(20, 100, 40, 120, 20, 140);
                triangle(20, 140, 40, 120, 40, 160);
                //lado direito
                triangle(180, 100, 160, 120, 180, 140);

                triangle(180, 140, 160, 120, 160, 160);

                fill(x, y, z);
                stroke(x, y, z);
                triangle(20, 100, 40, 90, 40, 120);
                rect(40, 90, 120, 30);
                triangle(180, 100, 160, 90, 160, 120);
                pop();

            }

            if (n > 5 || n == 5) {
                push();
                scale(0.95);
                translate(156, 100);
                // Set colors
                fill((x - 20), (y - 15), z);
                stroke((x - 20), (y - 15), z);

                // A rectangle
                rect(40, 120, 120, 40);
                // An ellipse

                //lado esquerdo
                triangle(20, 100, 40, 120, 20, 140);
                triangle(20, 140, 40, 120, 40, 160);
                //lado direito
                triangle(180, 100, 160, 120, 180, 140);

                triangle(180, 140, 160, 120, 160, 160);

                fill(x, y, z);
                stroke(x, y, z);
                triangle(20, 100, 40, 90, 40, 120);
                rect(40, 90, 120, 30);
                triangle(180, 100, 160, 90, 160, 120);
                pop();

            }
            if (n > 6 || n == 6) {
                push();
                scale(0.8);
                translate(204, 92);
                // Set colors
                fill((x - 20), (y - 15), z);
                stroke((x - 20), (y - 15), z);

                // A rectangle
                rect(40, 120, 120, 40);
                // An ellipse

                //lado esquerdo
                triangle(20, 100, 40, 120, 20, 140);
                triangle(20, 140, 40, 120, 40, 160);
                //lado direito
                triangle(180, 100, 160, 120, 180, 140);

                triangle(180, 140, 160, 120, 160, 160);

                fill(x, y, z);
                stroke(x, y, z);
                triangle(20, 100, 40, 90, 40, 120);
                rect(40, 90, 120, 30);
                triangle(180, 100, 160, 90, 160, 120);
                pop();

            }

        }

        function showCirc(n) {
            var x = 255;
            var y = 255;
            var z = 255;
            createCanvas(500, 550);
            strokeWeight(2);

            if (n > 2 || n == 2) {
                push();
                //tamanho
                scale(2.3);
                //setando cores
                fill(slider.value(), 255, 255, 127);
                stroke(slider.value(), 255, 255, 127);
                //movendo
                translate(6.6, 55);
                rect(40, 120, 120, 40);
                ellipse(100, 160, 120, 20);
                // Set colors
                fill(x, y, z);
                stroke(x, y, z);
                ellipse(100, 120, 120, 20);
                pop();
                push();
                //Criando 2ª camada
                scale(1.9);

                fill((x - 20), (y - 15), z);
                stroke((x - 25), (y - 20), z);

                translate(29.2, 48);
                rect(40, 120, 120, 40);
                ellipse(100, 160, 120, 20);

                fill(x, y, z);
                stroke(x, y, z);
                ellipse(100, 120, 120, 20);
                pop();

            }
            if (n > 3 || n == 3) {

                push();
                //Criando 3ª camada
                scale(1.5);

                fill((x - 20), (y - 15), z);
                stroke((x - 25), (y - 20), z);

                translate(63.2, 48.5);
                rect(40, 120, 120, 40);
                ellipse(100, 160, 120, 20);

                fill(x, y, z);
                stroke(x, y, z);
                ellipse(100, 120, 120, 20);
                pop();


            }
            if (n > 4 || n == 4) {

                push();
                //Criando 3ª camada
                scale(1.25);

                fill((x - 20), (y - 15), z);
                stroke((x - 25), (y - 20), z);

                translate(96, 38);
                rect(40, 120, 120, 40);
                ellipse(100, 160, 120, 20);

                fill(x, y, z);
                stroke(x, y, z);
                ellipse(100, 120, 120, 20);
                pop();


            }
            if (n > 5 || n == 5) {

                push();
                //Criando 3ª camada
                scale(1);

                fill((x - 20), (y - 15), z);
                stroke((x - 25), (y - 20), z);

                translate(144.6, 32);
                rect(40, 120, 120, 40);
                ellipse(100, 160, 120, 20);

                fill(x, y, z);
                stroke(x, y, z);
                ellipse(100, 120, 120, 20);
                pop();


            }
            if (n > 6 || n == 6) {

                push();
                //Criando 3ª camada
                scale(0.8);

                fill((x - 20), (y - 15), z);
                stroke((x - 25), (y - 20), z);

                translate(206, 24);
                rect(40, 120, 120, 40);
                ellipse(100, 160, 120, 20);

                fill(x, y, z);
                stroke(x, y, z);
                ellipse(100, 120, 120, 20);
                pop();


            }

        }
    </script>
</body>

</html>
